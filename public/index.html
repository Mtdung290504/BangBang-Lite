<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Room</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script type="module" src="index.js"></script>
</head>

<body>
    <div class="ui-wrapper">
        <div class="room-wrapper">

            <!-- Room left layout -->
            <div class="room-left">
                <div class="room-info">
                    <p id="room-id" class="room-id" room-id="_"></p>
                </div>

                <div class="team team-0">
                    <div class="player-slot-wrapper">
                        <div class="player-slot">
                            <div class="player-info-wrapper">
                                <div class="avatar" data-id="2"></div>
                                <div class="name">Make by</div>
                            </div>
                            <div class="status ready"></div>
                        </div>
                    </div>
                    <div class="player-slot-wrapper">
                        <div class="player-slot">
                            <div class="player-info-wrapper">
                                <div class="avatar"></div>
                                <div class="name">Meeeeee</div>
                            </div>
                            <div class="status"></div>
                        </div>
                    </div>
                    <div class="player-slot-wrapper">
                        <div class="player-slot"></div>
                    </div>
                    <div class="player-slot-wrapper">
                        <div class="player-slot"></div>
                    </div>
                    <div class="player-slot-wrapper">
                        <div class="player-slot"></div>
                    </div>
                </div>

                <div class="team team-1">
                    <div class="player-slot-wrapper">
                        <div class="player-slot"></div>
                    </div>
                    <div class="player-slot-wrapper">
                        <div class="player-slot"></div>
                    </div>
                    <div class="player-slot-wrapper">
                        <div class="player-slot"></div>
                    </div>
                    <div class="player-slot-wrapper">
                        <div class="player-slot"></div>
                    </div>
                    <div class="player-slot-wrapper">
                        <div class="player-slot"></div>
                    </div>
                </div>
            </div>

            <!-- Room right layout -->
            <div class="room-right">
                <div class="choose-wrapper">
                    <div class="map-display">
                        <img id="current-map-image" src="/assets/images/maps/001/background-layer.icon.webp"
                            alt="Selected Map">
                        <div class="number-input-overlay">
                            <input type="number" class="number-input" placeholder="0" min="0" max="999" value="0">
                        </div>
                    </div>
                    <div class="tank-display" id="current-tank">
                        <img id="current-tank-body" src="/assets/images/tanks/000/0/body.png">
                        <img id="current-tank-head" src="/assets/images/tanks/000/0/head.png">
                        <div class="number-input-overlay">
                            <input type="number" class="number-input" placeholder="0" min="0" max="999" value="0">
                        </div>
                    </div>
                </div>

                <!-- Toggle class: cancel -->
                <button id="ready-btn" class="cancel"></button>
            </div>

        </div>
    </div>

</body>

</html>
