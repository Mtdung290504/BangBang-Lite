<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Room</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script type="module" src="index.js"></script>
</head>

<body>
    <div class="ui-wrapper">
        <div class="room-wrapper">

            <!-- Room left layout -->
            <div class="room-left">
                <div class="room-info">
                    <p id="room-id" class="room-id" room-id="_"></p>
                </div>

                <div class="team team-1">
                    <div class="player-slot-wrapper">
                        <div class="player-slot">
                            <div class="player-info-wrapper">
                                <div class="avatar"></div>
                                <div class="name">Dungx</div>
                            </div>
                            <div class="status ready"></div>
                        </div>
                    </div>
                    <div class="player-slot-wrapper">
                        <div class="player-slot">
                            <div class="player-info-wrapper">
                                <div class="avatar" data-id="2"></div>
                                <div class="name">Mai Tiến Dũng</div>
                            </div>
                            <div class="status"></div>
                        </div>
                    </div>
                    <div class="player-slot-wrapper">
                        <div class="player-slot"></div>
                    </div>
                    <div class="player-slot-wrapper">
                        <div class="player-slot"></div>
                    </div>
                    <div class="player-slot-wrapper">
                        <div class="player-slot"></div>
                    </div>
                </div>

                <div class="team team-2">
                    <div class="player-slot-wrapper">
                        <div class="player-slot"></div>
                    </div>
                    <div class="player-slot-wrapper">
                        <div class="player-slot"></div>
                    </div>
                    <div class="player-slot-wrapper">
                        <div class="player-slot"></div>
                    </div>
                    <div class="player-slot-wrapper">
                        <div class="player-slot"></div>
                    </div>
                    <div class="player-slot-wrapper">
                        <div class="player-slot"></div>
                    </div>
                </div>
            </div>

            <!-- Room right layout -->
            <div class="room-right">
                <div class="choose-wrapper">
                    <div class="map-display" id="current-map">
                        <img src="/assets/images/maps/001/background-layer.webp" alt="Selected Map">
                    </div>
                    <div class="tank-display" id="current-tank">
                        <img src="/assets/images/tanks/000/0/body.png" alt="Selected Tank">
                    </div>
                </div>
                <!-- Toggle class: cancel -->
                <button id="ready-btn" class="-cancel"></button>
            </div>

        </div>
    </div>

</body>

</html>
